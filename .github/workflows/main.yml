# prettier-ignore
name: Deployment pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]
    branches: ["master"]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies 👷‍♂️
        run: npm install
      - name: Execute Lint 🧼
        run: npm run lint
      - name: Build 🏗️
        run: npm run build
      - name: Unit Testing 🧪
        run: npm run test
      - name: Test e2e 👨‍🏫
        uses: cypress-io/github-action@v4
        with:
          command: npm run test:e2e
          start: npm run dev
          wait-on: http://localhost:3000
